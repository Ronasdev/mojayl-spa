<div class="container col-sm-8 col-md-6 mt-5" #afficheInfo >

  <div  class="content p-3 ">
    <p  class="text-center text-info   mx-auto   my-2 p" style=" font-size: x-large;">
      <a (click)="afficheInfo.style.display='none';conversation.style.display='block'">
        <label  for="photo" style="line-height: 60px; cursor: pointer; word-wrap: break-word; width: 100%;">Quelqu'un est intéréssé par votre annonce <span  class="badge badge-pill badge-danger ">{{count}}</span>  </label>
      </a>
    </p>
    <p  class="text-center text-info  mx-auto  my-2 p" style=" font-size: x-large;">
      <a>
        <label  for="photo" style="line-height: 60px; cursor: pointer; word-wrap: break-word; width: 100%;">L'expéditeur n'attend plus que votre confirmation  </label>
      </a>
    </p>
    <p  class="text-center text-info  mx-auto   my-2 p" style=" font-size: x-large;">
      <a  >
        <label  for="photo" style="line-height: 60px; cursor: pointer; word-wrap: break-word; width: 100%;">Vous attendez la confirmation du destinataire  </label>
      </a>
    </p>

  </div>
</div>

<div class="row mt-5" style="display: none;" #conversation>
  <div class="col-md-6 col-sm-10 m-auto box">
    <div class="list-group">
      <div *ngFor="let conversationsUnread of conversationsUnreads" >
        <a [routerLink]="conversationsUnread.id" class="list-group-item d-flex justify-content-between align-items-center" style="cursor: pointer;">
           <span class="name">{{conversationsUnread.name}}</span>
          <span *ngIf="conversationsUnread.unread !=0" class="badge badge-pill badge-primary">{{conversationsUnread.unread}}</span>
        </a>
      </div>
    </div>
  </div>
</div>
