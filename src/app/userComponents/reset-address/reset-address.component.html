<div class="container-fluid col-sm-8 col-md-6 col-lg-4 mt-5">
  <div class="login-box">

    <!-- /.login-logo -->
    <div class="card mb-2">
      <h4 class="login-box-msg text-center text-info mt-3 mx-1">Donner votre adresse du domicile actuel</h4><hr>
      <div class="card-body login-card-body">

        <div class="alert alert-danger" role="alert" *ngIf="error!=''">
         {{error}}
        </div>
        <form (ngSubmit)="reset(resetForm)" #resetForm="ngForm" >
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Votre mot de passe" name="password" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Changez votre adresse du domicile" name="address" ngModel >
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-map-marker-alt"></span>
              </div>
            </div>
            <p class="text-danger pl-1" *ngIf="false">erreur</p>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-info btn-block" [disabled] = "wait">Mettre à jour votre lieu de résidence</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mt-3 mb-1 btn btn-outline-warning">
          <a routerLink="/home">Annuler</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
    <p class="text-left text-info lead">Vous devez inquidez là oû vous vivez actuellement! Cela vous permettra d'être accepter comme transporteur ou expediteur d'un colis</p>
  </div>
  <!-- /.login-box -->
</div>
