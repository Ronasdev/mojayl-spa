<div class="container-fluid col-sm-8 col-md-6 col-lg-4 mt-5">
  <div class="login-box">


    <!-- /.login-logo -->
    <div class="card mb-3 ">
      <h4 class="login-box-msg text-center text-info mt-3">Mettre à jour votre mot de passe </h4><hr>
      <div class="card-body login-card-body">
        <div class="alert alert-danger" role="alert" *ngIf="error.error">
          <span >{{error.error}}</span>
        </div>
        <form (ngSubmit)="update(resetForm)" #resetForm="ngForm" >
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Saissisez le mot de passe actuel" name="password_old" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>

          </div>
          <hr>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Nouvel mot de passe" name="password" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Confirmez le nouvel mot de passe" name="password_confirmation" ngModel >
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <p class="text-danger pl-1" *ngIf="error.password" >
              <span >{{error.password}}</span>
            </p>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-info btn-block" [disabled] = "wait">Modifier le mot de passe</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mt-3 mb-1 btn btn-outline-warning">
          <a routerLink="/home">Annuler</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
    <p class="login-box-msg text-center text-info">Vous êtes seul à avoir accès à  votre nouveau mot de passe. Recouvrez votre mot de passe maintenant</p>

  </div>
  <!-- /.login-box -->
</div>
