<div class="container-fluid col-sm-8 col-md-6 col-lg-4 mt-5">
  <div class="login-box">
    <div class="login-logo">
      <a href="/welcome"><b>MOJ</b>AYL</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg text-center">Vous avez oubli√© votre mot de passe? Ici vous pouvez facilement recuperer un nouveau mot de passe.</p>
        <div class="alert alert-info" role="alert" *ngIf="message">
         {{message}}
        </div>
        <form (ngSubmit)="onSubmit(forgotForm)" #forgotForm="ngForm" >
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" name="email" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <div class="text-danger" *ngIf="error.email">{{error.email}}</div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-info btn-block" [disabled] = "wait">Nouveau mot de passe</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mt-3 mb-1">
          <a routerLink="/login">Connexion</a>
        </p>
        <p class="m-auto">
          <a routerLink="/register" class="text-center m-auto">Vous n'avez pas de compte? Enregistrez-vous</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
