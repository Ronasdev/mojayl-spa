<div class="container-fluid col-sm-8 col-md-6 col-lg-4 mt-5">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card mb-5">
      <h4 class="login-box-msg text-center mt-3 text-info">Changez votre adresse email</h4>
        <hr>
      <div class="card-body login-card-body">

        <div class="alert alert-danger" role="alert" *ngIf="error!=''">
         {{error}}
        </div>
        <form (ngSubmit)="reset(resetForm)" #resetForm="ngForm" >
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Votre mot de passe" name="password" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Nouvelle adresse email" name="email" ngModel >
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <p class="text-danger pl-1" *ngIf="false">erreur</p>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-info btn-block" [disabled] = "wait">Modifier votre adresse mail</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mt-3 mb-1 btn btn-outline-warning">
          <a routerLink="/home">Annuler</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
