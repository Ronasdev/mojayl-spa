<div class="container-fluid col-sm-8 col-md-6 col-lg-4 mt-5">
  <div class="login-box">


    <!-- /.login-logo -->
    <div class="card mb-3 ">
      <h4 class="login-box-msg text-center text-info mt-3">Changer votre numéro du téléphone</h4><hr>
      <div class="card-body login-card-body">
        <div class="alert alert-danger" role="alert" *ngIf="error!=''">
         {{error}}
        </div>
        <form (ngSubmit)="reset(resetForm)" #resetForm="ngForm" >
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Votre mot de passe" name="password" ngModel>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <select name="code" id="">
                <option value="+229">+229</option>
                <option value="+229">+33</option>
                <option value="+229">+1</option>
                <option value="+229">+225</option>
                <option value="+229">+212</option>
                <option value="+229">+223</option>
              </select>
            </div>
            <input type="tel" class="form-control" placeholder="Nouvel numero du téléphone" name="mobile" ngModel >
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-phone"></span>
              </div>
            </div>
            <p class="text-danger pl-1" *ngIf="false">erreur</p>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-info btn-block" [disabled] = "wait">Modifier votre adresse téléphonique</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mt-3 mb-1 btn btn-outline-warning">
          <a routerLink="/home">Annuler</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
    <p class="login-box-msg text-center text-info lead">Assurez vous que votre numero mobile fonctionne bien! N'oubliez pas de donner l'indicateur de votre pays (ex : +33)</p>

  </div>
  <!-- /.login-box -->
</div>
